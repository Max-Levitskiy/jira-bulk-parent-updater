name: Release

on:
  push:
    branches:
      - main # Trigger for version bumping
    tags:
      - 'v*.*.*' # Trigger for building and releasing

jobs:
  bump-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only run on pushes to main branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: '0' # Required for phips28/gh-action-bump-version to fetch full history

    - name: Bump version and create tag
      id: bump
      uses: phips28/gh-action-bump-version@v11.0.7
      with:
        default: 'patch'
        tag-prefix: 'v'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # Only run on pushes of tags starting with 'v'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # No 'ref' is needed here; it will automatically checkout the tag that triggered this workflow run
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build for macOS
      run: bun run build:mac

    - name: Build for Linux
      run: bun run build:linux

    - name: Build for Windows
      run: bun run build:windows

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }} # Use the tag that triggered this workflow run
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload macOS Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/jira-parent-updater-mac
        asset_name: jira-parent-updater-mac
        asset_content_type: application/octet-stream

    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/jira-parent-updater-linux
        asset_name: jira-parent-updater-linux
        asset_content_type: application/octet-stream

    - name: Upload Windows Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/jira-parent-updater-win.exe
        asset_name: jira-parent-updater-win.exe
        asset_content_type: application/octet-stream 