name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # Needed for peter-evans/repository-dispatch to create/update PRs related to dispatch

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: '0' # Required for phips28/gh-action-bump-version to fetch full history

    - name: Bump version and create tag
      id: bump
      uses: phips28/gh-action-bump-version@v11.0.7
      with:
        default: 'patch'
        tag-prefix: 'v'
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} # Use PAT to allow subsequent workflow to trigger

    - name: Trigger Release Workflow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'release.yml',
            ref: 'main',
            inputs: {
              new_version: '${{ steps.bump.outputs.new-version }}'
            }
          }) 